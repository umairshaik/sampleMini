<html>

<head>
    <title>My First JavaScript code</title>
    <script type="text/javascript">
        var data = ""
        function sendToWeb(inputData) {
            data = inputData
            Android.showToast("Data received from Mobile: "+data)
        }

        function sendToMobile(outputData) {
            Android.showToast(outputData)

        }

    </script>
</head>

<body>

    <div>
        <input type="button" value="Make Toast" onClick="sendToMobile('Data sent to Mobile')" /><br />
    </div>
</body>

</html>
