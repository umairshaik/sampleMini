<html>

<head>
    <title>My First JavaScript code</title>
    <script type="text/javascript">
        var data = "WEB"
        function sendToWeb(inputData) {
            data = inputData
            Android.showToast("Data received from Mobile: " + data)
        }

        function sendToMobile(outputData) {
            Android.showToast('Data sent to Mobile' + outputData)

        }

    </script>
</head>

<body>

    <div>
        <input type="button" value="Make Toast" onClick="sendToMobile(data)" /><br />
    </div>
</body>

</html>
